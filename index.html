<head>

    <link rel="stylesheet" href="bower_components/codemirror/lib/codemirror.css">

<body>
    <div class="container-fluid">
        <div class="row  topbar">
            <div class="col-md-4">
                <a class="navbar-brand" href="#"><i class="fa fa-code fa-lg"></i>&nbsp;Try tongue.js</a>
            </div>
            <div class="col-md-8">
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="#">Examples</a>
                        </li>
                        <li>
                            <a href="https://github.com/djadmin/tongue.js">Github</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    	<div class="row  top-buffer">
	        <div class="container">
	            <div class="row">
	                <div class="col-md-5">
	                	<div class="header">
	                		Try it out
	                	</div>
	                    <div class="row  editor-wrapper">
	                    	<textarea id="code" name="code"></textarea>
	                    </div>
	                    <div class="row">
		                    <div class="options">
		                    	<div class="checkbox  option">
		                    		<label>
		                    			<input type="checkbox" checked id="theme"/>Dark Theme
		                    		</label>
		                    	</div>
		                    	<div class="checkbox  option">
		                    		<label>
		                    			<input type="checkbox" checked id="autorun"/>Auto Execute
		                    		</label>
		                    	</div>
		                    </div>
		                    <div class="action">
		                    	<button id="execute" name="run">Execute</button>
		                    </div>
	                    </div>
	                </div>
	                <div class="col-md-6  col-md-offset-1">
	                	<div class="header">
	                		Output
	                		<span id="logClear" title="Clear Logs"><i class="fa fa-eraser"></i></span>
	                	</div>
	                	<div class="container-fluid  logger" id="logger">
	                		<!-- <span class="log">
	                			<i class="fa fa-terminal"></i>
	                			<span class="log-msg">hello</span>
	                		</span> -->
	                	</div>
	                </div>
	            </div>
	        </div>
	    </div>
        <footer class="footer">
            <div class="container">
                Handcrafted with <i class="fa fa-heart fa-lg"></i> by <a href="https://twitter.com/dheerajhere" target="_blank"><span class="logo">Dheeraj Joshi</span></a>
